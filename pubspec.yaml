name: flutter_template
description: Flutter template project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_route: ^4.0.1
  provider: ^6.0.3
  flutter_secure_storage: ^5.0.2
  shimmer: ^2.0.0
  dio: ^4.0.6
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.0
  path_provider: ^2.0.11
  responsive_framework: ^0.2.0
  flutter_otp_text_field: ^1.1.1
  syncfusion_flutter_calendar: ^20.1.58
  percent_indicator: ^4.0.0
  flutter_rounded_date_picker: ^3.0.2
  intl:
  flutter_time_picker_spinner: ^2.0.0
  date_picker_timeline: ^1.2.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  dart_code_metrics: ^4.15.2
  flutter_native_splash: ^2.2.3
  auto_route_generator: ^4.0.0
  build_runner: ^2.2.0
  flutter_gen_runner:



flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: "Mont"
      fonts:
        - asset: "assets/fonts/Monsterrat/Montserrat-Regular.ttf"
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

